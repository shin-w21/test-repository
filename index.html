<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3.5m 距離線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        #status {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        #distance {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff4444;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background: #0056CC;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #ff4444;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
        }
        
        .line-indicator {
            position: absolute;
            background: #ff4444;
            border-radius: 2px;
            z-index: 50;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div id="crosshair"></div>
        
        <div id="controls">
            <div id="status">カメラを初期化中...</div>
            <div id="distance">距離: -- m</div>
            <button id="startBtn" onclick="startAR()">ARを開始</button>
            <button id="calibrateBtn" onclick="calibrate()" disabled>キャリブレーション</button>
            <button id="drawLineBtn" onclick="drawDistanceLine()" disabled>3.5m線を描画</button>
            <button id="clearBtn" onclick="clearLines()">クリア</button>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let scene, camera, renderer;
        let isARActive = false;
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let calibrationOffset = { x: 0, y: 0, z: 0 };
        let lines = [];
        
        // カメラの視野角設定（iPhone標準）
        const FOV = 68; // iPhone標準カメラのFOV
        const FOCAL_LENGTH_MM = 4.25; // iPhone 13 Pro相当
        
        function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // キャンバスサイズを設定
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // デバイス向き検出
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
            
            updateStatus('準備完了 - ARを開始してください');
        }
        
        async function startAR() {
            try {
                updateStatus('カメラにアクセス中...');
                
                // カメラストリームを取得
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // 背面カメラ
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                video.srcObject = stream;
                await video.play();
                
                // キャンバスサイズを動画に合わせて調整
                canvas.width = video.videoWidth || window.innerWidth;
                canvas.height = video.videoHeight || window.innerHeight;
                
                isARActive = true;
                updateStatus('AR有効 - デバイスを動かして距離を測定');
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('calibrateBtn').disabled = false;
                document.getElementById('drawLineBtn').disabled = false;
                
                // AR描画ループ開始
                requestAnimationFrame(render);
                
            } catch (error) {
                console.error('カメラアクセスエラー:', error);
                updateStatus('カメラアクセスに失敗しました');
            }
        }
        
        function handleOrientation(event) {
            deviceOrientation = {
                alpha: event.alpha || 0, // Z軸回転
                beta: event.beta || 0,   // X軸回転
                gamma: event.gamma || 0  // Y軸回転
            };
        }
        
        function calibrate() {
            calibrationOffset = {
                x: deviceOrientation.gamma,
                y: deviceOrientation.beta,
                z: deviceOrientation.alpha
            };
            updateStatus('キャリブレーション完了');
        }
        
        function calculateDistance() {
            // デバイスの傾きから距離を推定
            const tiltAngle = (deviceOrientation.beta - calibrationOffset.y) * Math.PI / 180;
            
            // カメラの高さを1.5mと仮定
            const cameraHeight = 1.5;
            
            // 三角法を使用して距離を計算
            let distance;
            if (Math.abs(tiltAngle) > 0.01) {
                distance = Math.abs(cameraHeight / Math.tan(tiltAngle));
            } else {
                distance = 100; // 水平な場合は遠距離とする
            }
            
            // 現実的な範囲に制限
            distance = Math.max(0.5, Math.min(distance, 50));
            
            return distance;
        }
        
        function drawDistanceLine() {
            const targetDistance = 3.5; // 3.5m
            const currentDistance = calculateDistance();
            
            // 画面中央から線を描画
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 距離に基づいて線の長さと位置を計算
            const lineLength = Math.min(canvas.width * 0.8, 400);
            const lineWidth = 4;
            
            // 水平線を描画
            const line = {
                x: centerX - lineLength / 2,
                y: centerY,
                width: lineLength,
                height: lineWidth,
                distance: targetDistance
            };
            
            lines.push(line);
            updateStatus(`3.5m線を描画しました（現在の距離: ${currentDistance.toFixed(1)}m）`);
        }
        
        function clearLines() {
            lines = [];
            updateStatus('線をクリアしました');
        }
        
        function render() {
            if (!isARActive) return;
            
            // キャンバスをクリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 現在の距離を計算
            const currentDistance = calculateDistance();
            document.getElementById('distance').textContent = `距離: ${currentDistance.toFixed(1)}m`;
            
            // 保存された線を描画
            ctx.strokeStyle = '#ff4444';
            ctx.fillStyle = '#ff4444';
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 10;
            
            lines.forEach(line => {
                // メイン線
                ctx.fillRect(line.x, line.y - line.height/2, line.width, line.height);
                
                // 端点のマーカー
                ctx.beginPath();
                ctx.arc(line.x, line.y, 8, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(line.x + line.width, line.y, 8, 0, 2 * Math.PI);
                ctx.fill();
                
                // 距離ラベル
                ctx.font = 'bold 16px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeText(`${line.distance}m`, line.x + line.width/2 - 15, line.y - 15);
                ctx.fillText(`${line.distance}m`, line.x + line.width/2 - 15, line.y - 15);
            });
            
            // 3.5m地点の視覚的インジケーター
            if (Math.abs(currentDistance - 3.5) < 0.3) {
                // 目標距離に近い場合、緑色のインジケーターを表示
                ctx.fillStyle = '#44ff44';
                ctx.fillRect(canvas.width/2 - 100, canvas.height - 100, 200, 20);
                
                ctx.font = 'bold 18px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.fillStyle = '#ffffff';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 2;
                ctx.strokeText('3.5m 地点!', canvas.width/2 - 40, canvas.height - 85);
                ctx.fillText('3.5m 地点!', canvas.width/2 - 40, canvas.height - 85);
            }
            
            requestAnimationFrame(render);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // 画面向き変更時の処理
        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
        
        // 初期化
        window.addEventListener('load', init);
        
        // PWA対応のためのサービスワーカー登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
        }
    </script>
</body>
</html>
