<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKitÈ¢® Ë∑ùÈõ¢Ê∏¨ÂÆö</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            margin: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #arScene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .arkit-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: flex-end;
            padding: 0 20px 8px;
            box-sizing: border-box;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            color: white;
            font-size: 17px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }
        
        .center-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }
        
        .crosshair-horizontal {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }
        
        .crosshair-vertical {
            width: 2px;
            height: 20px;
            top: 0;
            left: 9px;
        }
        
        .measurement-panel {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 24px;
            min-width: 200px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .distance-value {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
            line-height: 1;
        }
        
        .distance-unit {
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            opacity: 0.8;
            margin: 4px 0 0 0;
        }
        
        .measurement-type {
            font-size: 13px;
            font-weight: 500;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }
        
        .controls-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            pointer-events: all;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .control-button:active {
            transform: scale(0.95);
            background: rgba(48, 48, 50, 0.95);
        }
        
        .shutter-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }
        
        .info-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-panel.show {
            opacity: 1;
        }
        
        .info-title {
            font-size: 17px;
            font-weight: 600;
            color: white;
            margin: 0 0 8px 0;
        }
        
        .info-text {
            font-size: 15px;
            color: #8e8e93;
            line-height: 1.4;
            margin: 0;
        }
        
        .scan-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 122, 255, 0.3);
            border-radius: 12px;
            pointer-events: none;
            animation: scanPulse 3s infinite ease-in-out;
        }
        
        @keyframes scanPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }
        
        .scan-corners {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .scan-corner-tl { top: 0; left: 0; border-top: 3px solid #007aff; border-left: 3px solid #007aff; }
        .scan-corner-tr { top: 0; right: 0; border-top: 3px solid #007aff; border-right: 3px solid #007aff; }
        .scan-corner-bl { bottom: 0; left: 0; border-bottom: 3px solid #007aff; border-left: 3px solid #007aff; }
        .scan-corner-br { bottom: 0; right: 0; border-bottom: 3px solid #007aff; border-right: 3px solid #007aff; }
        
        .ar-object-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="arkit-ui">
        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                ARÊ∏¨ÂÆö
            </div>
        </div>
        
        <!-- ‰∏≠Â§ÆÂçÅÂ≠óÁ∑ö -->
        <div class="center-crosshair">
            <div class="crosshair-line crosshair-horizontal"></div>
            <div class="crosshair-line crosshair-vertical"></div>
        </div>
        
        <!-- „Çπ„Ç≠„É£„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
        <div class="scan-animation">
            <div class="scan-corners scan-corner-tl"></div>
            <div class="scan-corners scan-corner-tr"></div>
            <div class="scan-corners scan-corner-bl"></div>
            <div class="scan-corners scan-corner-br"></div>
        </div>
        
        <!-- Ê∏¨ÂÆö„Éë„Éç„É´ -->
        <div class="measurement-panel">
            <div class="distance-value">3.5</div>
            <div class="distance-unit">„É°„Éº„Éà„É´</div>
            <div class="measurement-type">Áõ¥Á∑öË∑ùÈõ¢</div>
        </div>
        
        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ -->
        <div class="controls-panel">
            <div class="control-button" onclick="toggleInfo()">‚ÑπÔ∏è</div>
            <div class="control-button shutter-button" onclick="captureScreen()">üì∑</div>
            <div class="control-button" onclick="resetMeasurement()">‚Üª</div>
        </div>
        
        <!-- ÊÉÖÂ†±„Éë„Éç„É´ -->
        <div class="info-panel" id="infoPanel">
            <div class="info-title">ARÊ∏¨ÂÆö„Å´„Å§„ÅÑ„Å¶</div>
            <div class="info-text">„Éá„Éê„Ç§„Çπ„ÇíÊ∞¥Âπ≥„Å´‰øù„Å°„ÄÅ„ÇÜ„Å£„Åè„Çä„Å®ÁßªÂãï„Åï„Åõ„Å¶Âπ≥Èù¢„ÇíÊ§úÂá∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇËµ§„ÅÑÁ∑ö„Åå„ÅÇ„Å™„Åü„Åã„Çâ3.5mÂÖà„ÅÆ‰ΩçÁΩÆ„ÇíÁ§∫„Åó„Åæ„Åô„ÄÇ</div>
        </div>
    </div>

    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; trackingMethod: best; sourceWidth: 1280; sourceHeight: 960;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        device-orientation-permission-ui="enabled: false"
        background="transparent">
        
        <a-assets>
            <!-- „Éû„ÉÜ„É™„Ç¢„É´ÂÆöÁæ© -->
            <a-mixin id="glowMaterial" 
                     material="color: #ff3b30; emissive: #ff6b60; emissiveIntensity: 0.3; transparent: true; opacity: 0.9;">
            </a-mixin>
            <a-mixin id="anchorMaterial"
                     material="color: #007aff; emissive: #4da6ff; emissiveIntensity: 0.5; metalness: 0.1; roughness: 0.2;">
            </a-mixin>
        </a-assets>

        <a-camera
            id="camera"
            look-controls="enabled: true; reverseMouseDrag: true"
            wasd-controls="enabled: false"
            position="0 1.6 0"
            camera="active: true; fov: 70">
        </a-camera>

        <!-- ARKitÈ¢®„ÅÆÊ∏¨ÂÆöÁ∑ö -->
        <a-entity id="measurementLine" position="0 1.6 0">
            <!-- „É°„Ç§„É≥Ê∏¨ÂÆöÁ∑ö -->
            <a-cylinder
                id="mainLine"
                radius="0.003"
                height="3.5"
                position="0 0 -1.75"
                rotation="0 0 90"
                mixin="glowMaterial"
                animation="property: material.emissiveIntensity; to: 0.6; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
            </a-cylinder>
            
            <!-- ÈñãÂßãÁÇπ„Ç¢„É≥„Ç´„Éº -->
            <a-sphere
                id="startAnchor"
                radius="0.02"
                position="0 0 0"
                mixin="anchorMaterial"
                animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear">
            </a-sphere>
            
            <!-- ÁµÇ‰∫ÜÁÇπ„Ç¢„É≥„Ç´„Éº -->
            <a-sphere
                id="endAnchor"
                radius="0.02"
                position="0 0 -3.5"
                mixin="anchorMaterial"
                animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear">
            </a-sphere>
            
            <!-- Ë∑ùÈõ¢„É©„Éô„É´ -->
            <a-plane
                id="distanceLabel"
                position="0 0.3 -1.75"
                width="0.8"
                height="0.2"
                material="color: #1c1c1e; opacity: 0.9; transparent: true"
                text="value: 3.5m; align: center; color: white; font: arial; width: 6"
                look-at="[camera]"
                animation="property: position; to: 0 0.35 -1.75; dur: 3000; dir: alternate; loop: true; easing: easeInOutSine">
            </a-plane>
            
            <!-- Ê∏¨ÂÆöÁØÑÂõ≤„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº -->
            <a-ring
                id="rangeIndicator"
                radius-inner="0.05"
                radius-outer="0.08"
                position="0 0 -3.5"
                rotation="-90 0 0"
                material="color: #007aff; transparent: true; opacity: 0.6"
                animation="property: rotation; to: -90 360 0; dur: 8000; loop: true; easing: linear">
            </a-ring>
        </a-entity>

        <!-- Áí∞Â¢ÉÂÖâ„Å®„Éá„Ç£„É¨„ÇØ„Ç∑„Éß„Éä„É´„É©„Ç§„Éà -->
        <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.6" position="0 10 5"></a-light>
    </a-scene>

    <script>
        let arScene, camera;
        let isARReady = false;
        let measurementActive = false;

        document.addEventListener('DOMContentLoaded', function() {
            arScene = document.querySelector('#arScene');
            camera = document.querySelector('#camera');
            
            initializeARKit();
            
            arScene.addEventListener('loaded', function() {
                console.log('ARKit Scene loaded');
                setTimeout(() => {
                    isARReady = true;
                    startMeasurement();
                }, 1000);
            });
        });

        function initializeARKit() {
            // „Éá„Éê„Ç§„Çπ„ÅÆÂêë„Åç„Çª„É≥„Çµ„Éº
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            }
            
            // „Çø„ÉÉ„ÉÅ„Ç∏„Çß„Çπ„ÉÅ„É£„Éº
            document.addEventListener('touchstart', handleTouch);
            
            // „Ç´„É°„É©„Çπ„Éà„É™„Éº„É†„ÅÆÂàùÊúüÂåñ
            initializeCamera();
        }

        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                } 
            })
            .then(function(stream) {
                console.log('ARKit Camera initialized');
                
                // ARKitÈ¢®„ÅÆ„Ç´„É°„É©Ë°®Á§∫
                const video = document.createElement('video');
                video.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    object-fit: cover;
                    z-index: 0;
                `;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.srcObject = stream;
                
                document.body.insertBefore(video, document.body.firstChild);
            })
            .catch(function(error) {
                console.error('Camera access error:', error);
                showCameraError();
            });
        }

        function handleDeviceOrientation(event) {
            if (!isARReady) return;
            
            const measurementLine = document.querySelector('#measurementLine');
            if (measurementLine) {
                // ARKitÈ¢®„ÅÆ„Çπ„É†„Éº„Ç∫„Å™ÂõûËª¢
                const alpha = (event.alpha || 0) * Math.PI / 180;
                const beta = (event.beta || 0) * Math.PI / 180;
                
                measurementLine.setAttribute('rotation', {
                    x: beta * 180 / Math.PI * 0.1,
                    y: alpha * 180 / Math.PI,
                    z: 0
                });
            }
        }

        function handleTouch(event) {
            event.preventDefault();
            
            if (!measurementActive) {
                startMeasurement();
            }
        }

        function startMeasurement() {
            measurementActive = true;
            
            // „Çπ„Ç≠„É£„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈñãÂßã
            const scanAnimation = document.querySelector('.scan-animation');
            if (scanAnimation) {
                scanAnimation.style.display = 'block';
            }
            
            // Ê∏¨ÂÆöÈñãÂßã„ÅÆ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
            navigator.vibrate && navigator.vibrate(50);
            
            console.log('ARKit measurement started');
        }

        function captureScreen() {
            // ARKitÈ¢®„ÅÆ„Ç≠„É£„Éó„ÉÅ„É£„Ç®„Éï„Çß„ÇØ„Éà
            const flash = document.createElement('div');
            flash.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 9999;
                opacity: 0;
                pointer-events: none;
            `;
            document.body.appendChild(flash);
            
            // „Éï„É©„ÉÉ„Ç∑„É•„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            flash.animate([
                { opacity: 0 },
                { opacity: 0.8 },
                { opacity: 0 }
            ], {
                duration: 200,
                easing: 'ease-out'
            }).onfinish = () => {
                document.body.removeChild(flash);
            };
            
            // „Ç∑„É£„ÉÉ„Çø„ÉºÈü≥ÔºàÊåØÂãïÔºâ
            navigator.vibrate && navigator.vibrate([50, 10, 50]);
            
            console.log('ARKit screen captured');
        }

        function resetMeasurement() {
            measurementActive = false;
            
            // Ê∏¨ÂÆö„É™„Çª„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const measurementLine = document.querySelector('#measurementLine');
            if (measurementLine) {
                measurementLine.setAttribute('animation', 
                    'property: scale; to: 0.8 0.8 0.8; dur: 200; dir: alternate; loop: 1'
                );
            }
            
            setTimeout(() => {
                measurementActive = true;
            }, 400);
            
            console.log('ARKit measurement reset');
        }

        function toggleInfo() {
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.classList.toggle('show');
        }

        function showCameraError() {
            document.body.innerHTML = `
                <div style="
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(28, 28, 30, 0.95);
                    backdrop-filter: blur(20px);
                    border-radius: 16px;
                    padding: 32px;
                    text-align: center;
                    color: white;
                    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
                    max-width: 300px;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                ">
                    <div style="font-size: 48px; margin-bottom: 16px;">üì∑</div>
                    <h3 style="margin: 0 0 16px 0; font-weight: 600;">„Ç´„É°„É©„ÅåÂøÖË¶Å„Åß„Åô</h3>
                    <p style="margin: 0; color: #8e8e93; line-height: 1.4;">
                        ARÊ∏¨ÂÆö„Çí‰ΩøÁî®„Åô„Çã„Å´„ÅØ„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                    </p>
                </div>
            `;
        }

        // iOS 13+„ÅÆDeviceOrientation„Ç§„Éô„É≥„ÉàË®±ÂèØ
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        console.log('ARKit device orientation granted');
                    }
                })
                .catch(console.error);
        }
    </script>
</body>
</html>
