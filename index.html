<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR + LiDAR 3.5m赤線表示</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        #startButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        #startButton:hover {
            background: #45a049;
        }
        
        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        
        #distance {
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <h3>AR + LiDAR 3.5m赤線システム</h3>
        <div id="status" class="status info">システム初期化中...</div>
        <div>距離: <span id="distance">-- m</span></div>
        <button id="startButton" disabled>ARセッション開始</button>
    </div>

    <script>
        class ARLiDARSystem {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.xrSession = null;
                this.redLine = null;
                this.hitTestSource = null;
                this.localSpace = null;
                this.targetDistance = 3.5; // 3.5メートル
                
                this.statusEl = document.getElementById('status');
                this.distanceEl = document.getElementById('distance');
                this.startButton = document.getElementById('startButton');
                
                this.init();
            }
            
            init() {
                this.setupThreeJS();
                this.checkXRSupport();
                this.setupEventListeners();
            }
            
            setupThreeJS() {
                // シーンの作成
                this.scene = new THREE.Scene();
                
                // カメラの作成
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                
                // レンダラーの作成
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.xr.enabled = true;
                
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // ライトの追加
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 10, 5);
                this.scene.add(directionalLight);
                
                // 3.5m地点に赤い線を作成
                this.createRedLine();
                
                this.updateStatus('Three.jsセットアップ完了', 'success');
            }
            
            createRedLine() {
                // 縦の赤い線を作成（3.5m地点）
                const geometry = new THREE.BufferGeometry();
                const vertices = new Float32Array([
                    0, -1, -this.targetDistance,  // 下端
                    0,  2, -this.targetDistance   // 上端
                ]);
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                
                const material = new THREE.LineBasicMaterial({ 
                    color: 0xff0000,
                    linewidth: 5
                });
                
                this.redLine = new THREE.Line(geometry, material);
                this.scene.add(this.redLine);
                
                // 追加で太い線を作成（視認性向上）
                const cylinderGeometry = new THREE.CylinderGeometry(0.01, 0.01, 3, 8);
                const cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                cylinder.position.set(0, 0.5, -this.targetDistance);
                this.scene.add(cylinder);
            }
            
            async checkXRSupport() {
                if (!navigator.xr) {
                    this.updateStatus('WebXRがサポートされていません', 'error');
                    return;
                }
                
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isSupported) {
                        this.updateStatus('AR対応デバイスです', 'success');
                        this.startButton.disabled = false;
                    } else {
                        this.updateStatus('ARセッションがサポートされていません', 'error');
                    }
                } catch (error) {
                    this.updateStatus('XRサポートチェックエラー: ' + error.message, 'error');
                }
            }
            
            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.startAR());
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            async startAR() {
                try {
                    this.updateStatus('ARセッション開始中...', 'info');
                    
                    this.xrSession = await navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['local', 'hit-test'],
                        optionalFeatures: ['dom-overlay', 'light-estimation']
                    });
                    
                    await this.renderer.xr.setSession(this.xrSession);
                    
                    // ヒットテストソースの設定
                    const viewerSpace = await this.xrSession.requestReferenceSpace('viewer');
                    this.hitTestSource = await this.xrSession.requestHitTestSource({ space: viewerSpace });
                    
                    this.localSpace = await this.xrSession.requestReferenceSpace('local');
                    
                    this.updateStatus('ARセッション開始！', 'success');
                    this.startButton.style.display = 'none';
                    
                    // レンダリングループ開始
                    this.renderer.setAnimationLoop((time, frame) => this.render(time, frame));
                    
                } catch (error) {
                    this.updateStatus('ARセッション開始エラー: ' + error.message, 'error');
                }
            }
            
            render(time, frame) {
                if (frame && this.hitTestSource && this.localSpace) {
                    // ヒットテストの実行
                    const hitTestResults = frame.getHitTestResults(this.hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(this.localSpace);
                        
                        if (pose) {
                            // カメラから検出された平面までの距離を計算
                            const distance = Math.sqrt(
                                pose.transform.position.x ** 2 + 
                                pose.transform.position.y ** 2 + 
                                pose.transform.position.z ** 2
                            );
                            
                            this.distanceEl.textContent = distance.toFixed(2) + ' m';
                            
                            // 3.5m地点の線の位置を更新
                            if (this.redLine) {
                                // カメラの向いている方向に3.5m地点で線を配置
                                const cameraDirection = new THREE.Vector3(0, 0, -1);
                                cameraDirection.applyQuaternion(this.camera.quaternion);
                                
                                const linePosition = cameraDirection.multiplyScalar(this.targetDistance);
                                this.redLine.position.copy(linePosition);
                                
                                // 線をカメラの方向に向ける
                                this.redLine.lookAt(this.camera.position);
                            }
                        }
                    }
                }
                
                this.renderer.render(this.scene, this.camera);
            }
            
            updateStatus(message, type = 'info') {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
                console.log(`[AR-LiDAR] ${message}`);
            }
        }
        
        // システム初期化
        document.addEventListener('DOMContentLoaded', () => {
            new ARLiDARSystem();
        });
        
        // デバッグ用: タッチで手動距離更新
        let debugDistance = 3.5;
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            debugDistance += 0.5;
            if (debugDistance > 10) debugDistance = 1;
            document.getElementById('distance').textContent = debugDistance.toFixed(1) + ' m';
        });
        
    </script>
</body>
</html>
