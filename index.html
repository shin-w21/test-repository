<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR距離測定 - 3.5m先に赤い線</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .distance-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        
        #arScene {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="instructions">
            <h3>📍 AR距離測定</h3>
            <p>カメラを有効にして、デバイスを水平に持ってください。<br>
            あなたの前方3.5m先に赤い線が表示されます。</p>
        </div>
        
        <div class="distance-info">
            🎯 3.5m先の位置
        </div>
        
        <div class="controls">
            <p>📱 デバイスを回転させて周囲を確認できます</p>
        </div>
    </div>

    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        device-orientation-permission-ui="enabled: false"
        background="transparent">
        
        <!-- アセット定義 -->
        <a-assets>
            <a-mixin id="redLine" 
                     geometry="primitive: box; width: 4; height: 0.1; depth: 0.1"
                     material="color: #ff0000; opacity: 0.8; transparent: true">
            </a-mixin>
        </a-assets>

        <!-- カメラ -->
        <a-camera
            id="camera"
            gps-camera
            rotation-reader
            look-controls="enabled: true"
            wasd-controls="enabled: false"
            position="0 1.6 0"
            camera="active: true"
            ar-camera="sourceType: webcam;">
        </a-camera>

        <!-- 3.5m先の赤い線（水平） -->
        <a-entity
            id="horizontalLine"
            mixin="redLine"
            position="0 1.6 -3.5"
            rotation="0 0 0"
            visible="true">
        </a-entity>

        <!-- 3.5m先の赤い線（垂直） -->
        <a-entity
            id="verticalLine"
            geometry="primitive: box; width: 0.1; height: 4; depth: 0.1"
            material="color: #ff0000; opacity: 0.8; transparent: true"
            position="0 1.6 -3.5"
            rotation="0 0 0"
            visible="true">
        </a-entity>

        <!-- 距離を示すテキスト -->
        <a-text
            id="distanceText"
            value="3.5m"
            position="0 2.5 -3.5"
            align="center"
            color="#ffffff"
            geometry="primitive: plane; width: 2; height: 0.5"
            material="color: #000000; opacity: 0.7; transparent: true"
            text="align: center; color: #ffffff; font: arial; width: 8">
        </a-text>

        <!-- 中心点マーカー -->
        <a-entity
            id="centerMarker"
            geometry="primitive: sphere; radius: 0.05"
            material="color: #ffff00; emissive: #ffff00"
            position="0 1.6 -3.5">
        </a-entity>

        <!-- 地面の参照平面 -->
        <a-plane
            id="groundPlane"
            position="0 0 -3.5"
            rotation="-90 0 0"
            width="10"
            height="10"
            color="#333333"
            opacity="0.1"
            transparent="true">
        </a-plane>

        <!-- 照明 -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="0 5 5"></a-light>
    </a-scene>

    <script>
        let arScene;
        let camera;
        let isARReady = false;

        // AR.jsとA-Frameの初期化を待つ
        document.addEventListener('DOMContentLoaded', function() {
            arScene = document.querySelector('#arScene');
            camera = document.querySelector('#camera');
            
            // ARシーンが読み込まれたら初期化
            arScene.addEventListener('loaded', function() {
                console.log('AR Scene loaded');
                initializeAR();
            });

            // AR.jsが準備完了したら実行
            arScene.addEventListener('arjs-camera-init', function() {
                console.log('AR.js camera initialized');
                isARReady = true;
                updateInstructions();
            });

            // カメラストリームが開始されたら実行
            arScene.addEventListener('camera-init', function() {
                console.log('Camera stream started');
                isARReady = true;
                updateInstructions();
            });
        });

        function initializeAR() {
            // デバイスの向きが変わったときの処理
            window.addEventListener('deviceorientation', function(event) {
                if (isARReady) {
                    updateLinePosition(event);
                }
            });

            // 定期的に位置を更新
            setInterval(updateDisplay, 100);
        }

        function updateLinePosition(orientationEvent) {
            const alpha = orientationEvent.alpha || 0; // コンパス方向
            const beta = orientationEvent.beta || 0;   // 前後の傾き
            const gamma = orientationEvent.gamma || 0; // 左右の傾き

            // デバイスの向きに基づいて線の位置を調整
            const horizontalLine = document.querySelector('#horizontalLine');
            const verticalLine = document.querySelector('#verticalLine');
            const distanceText = document.querySelector('#distanceText');
            const centerMarker = document.querySelector('#centerMarker');

            if (horizontalLine && verticalLine) {
                // 3.5m先の位置を計算（デバイスの向きを考慮）
                const distance = 3.5;
                const x = Math.sin(alpha * Math.PI / 180) * distance;
                const z = -Math.cos(alpha * Math.PI / 180) * distance;
                const y = 1.6 + Math.tan(beta * Math.PI / 180) * distance;

                const newPosition = `${x.toFixed(2)} ${y.toFixed(2)} ${z.toFixed(2)}`;
                
                horizontalLine.setAttribute('position', newPosition);
                verticalLine.setAttribute('position', newPosition);
                distanceText.setAttribute('position', `${x.toFixed(2)} ${(y + 0.9).toFixed(2)} ${z.toFixed(2)}`);
                centerMarker.setAttribute('position', newPosition);
            }
        }

        function updateDisplay() {
            if (!isARReady) return;

            // 現在の向きを取得して表示を更新
            const camera = document.querySelector('#camera');
            if (camera) {
                const rotation = camera.getAttribute('rotation');
                const position = camera.getAttribute('position');
                
                // デバッグ情報を更新（必要に応じて）
                console.log('Camera rotation:', rotation);
                console.log('Camera position:', position);
            }
        }

        function updateInstructions() {
            const instructions = document.querySelector('.instructions');
            if (instructions && isARReady) {
                instructions.innerHTML = `
                    <h3>✅ AR準備完了</h3>
                    <p>デバイスを水平に持ち、ゆっくりと回転させてください。<br>
                    赤い線があなたの前方3.5m先に表示されます。</p>
                `;
            }
        }

        // エラーハンドリング
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 960 }
            } 
        })
            .then(function(stream) {
                console.log('Camera access granted');
                
                // カメラストリームを強制的に表示
                const video = document.createElement('video');
                video.style.position = 'fixed';
                video.style.top = '0';
                video.style.left = '0';
                video.style.width = '100vw';
                video.style.height = '100vh';
                video.style.objectFit = 'cover';
                video.style.zIndex = '0';
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.srcObject = stream;
                
                document.body.insertBefore(video, document.body.firstChild);
                
                // AR.jsのカメラと同期
                setTimeout(() => {
                    const arVideo = document.querySelector('video');
                    if (arVideo && arVideo !== video) {
                        arVideo.style.zIndex = '0';
                        arVideo.style.position = 'fixed';
                        arVideo.style.top = '0';
                        arVideo.style.left = '0';
                        arVideo.style.width = '100vw';
                        arVideo.style.height = '100vh';
                        arVideo.style.objectFit = 'cover';
                    }
                }, 1000);
            })
            .catch(function(error) {
                console.error('Camera access denied:', error);
                document.body.innerHTML = `
                    <div class="error">
                        <h3>⚠️ カメラアクセスエラー</h3>
                        <p>ARを使用するにはカメラへのアクセスが必要です。<br>
                        ブラウザの設定でカメラを許可してください。</p>
                        <p>HTTPSで接続されていることも確認してください。</p>
                    </div>
                `;
            });

        // デバイスの向きセンサーの許可を要求（iOS 13+）
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission()
                .then(function(response) {
                    if (response === 'granted') {
                        console.log('Device orientation permission granted');
                    } else {
                        console.warn('Device orientation permission denied');
                    }
                })
                .catch(function(error) {
                    console.error('Device orientation permission error:', error);
                });
        }
    </script>
</body>
</html>
